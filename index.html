<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <!-- CSS  -->
  <link rel="stylesheet" href="style.css">

  <!-- JS  -->
  <script src="app.js" defer></script>
  

  <!-- GOOGLE FONTS  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap"
    rel="stylesheet">



  <title>Frontend Mentor | Age calculator app</title>

</head>

<body>


  <main>

    <h1 class="sr-only">Age calculator app</h1>



  
  <form action="#">

  <div class="box-day">
  <label for="day" id="label-day">Day</label>
  <input type="text" id="day" name="day" placeholder="DD" minlength="1" maxlength="2" required>
  <small id="small-day"></small>
  </div>

  <div class="box-month">
  <label for="month" id="label-month">Month</label>
  <input type="text" id="month" name="month" placeholder="MM" minlength="1" maxlength="2" required>
  <small id="small-month"></small>
  </div>

  <div class="box-year">
  <label for="year" id="label-year">Year</label>
  <input type="text" id="year" name="year" placeholder="YYYY" minlength="1" maxlength="4" required>
  <small id="small-year"></small>
  </div>
 
</form>

<div class="button">
  <button class="arrow"></button>
</div>

  <div class="result">
  <p><span id="result-years">--</span> years</p>
  <p><span id="result-months">--</span> months</p>
  <p><span id="result-days">--</span> days</p>
  </div>




</main>


  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/Bezies">Quentin Bessiere</a>.
    </div>
  </footer>


  <!-- Moment JS  -->
<script src="lib/moment/moment.min.js"></script>

</body>

</html>
